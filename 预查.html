<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t = 'hello ,when i am working,do not coming';
        // 需求1：字符串里的ing结尾的词根部分找出来
        // 预查
        // 正向预查 ，正向预测， 前瞻，先行断言   先去判断末尾是否符合
        var reg = /\b\w+(?=ing\b)/g;
        console.log(t.match(reg));
        // 需求2：把不是ing结尾的单词找出来
        // 负向预查，负预测，前瞻，先行否定
        var reg2 = /\b\w+(?!ing)\w{3}\b/g;
        console.log(t.match(reg2));
    </script>
</body>

</html>
